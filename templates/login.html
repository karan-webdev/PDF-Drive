<!-- templates/login.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    {% include 'navbar.html' %}
    <main>
        <div class="form">
        <h2>Login</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} fade-out">{{ message }}</div>
            {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" action="">
            <input type="text" id="username" placeholder="Username:" name="username" required><br><br>
            <input type="password" id="password" placeholder="Password:" name="password" required><br><br>
            <button type="submit">Login</button>
            
        </form>
        <a href="{{ url_for('register') }}">Don't have an account?</a>
        </div>
    </main>
</body>
</html>
